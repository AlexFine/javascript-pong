<!DOCTYPE html> 
<html>
<head>
  <title>Pong!</title> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
  <link href="pong.css" media="screen, print" rel="stylesheet" type="text/css" /> 
</head> 
 
<body> 

  <div id="sidebar">

    <div class='settings size'>
      <label for='size'>size: </label>
      <select id='size'>
        <option selected>640x480</option>
        <option>1024x768</option>
      </select>
    </div>

    <div class='settings speed'>
      <label for='speed'>speed: </label>
      <select id='speed'>
        <option value='1'>fast</option>
        <option value='4' selected>medium</option>
        <option value='10'>slow</option>
      </select>
    </div>

    <div class='settings'>
      <label for='stats'>stats: </label>
      <input type='checkbox' id='stats'>
    </div>

    <div class='settings'>
      <label for='footprints'>footprints: </label>
      <input type='checkbox' id='footprints'>
    </div>

    <div class='settings'>
      <label for='prediction'>prediction: </label>
      <input type='checkbox' id='prediction'>
    </div>

    <div class='settings'>
      <label for='sound'>sound: </label>
      <input type='checkbox' id='sound'>
    </div>

  </div>

  <canvas id="game" width="640" height="480">
    <div id="unsupported">
      Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </div>
  </canvas>

  <script src="game.js" type="text/javascript"></script> 
  <script src="pong.js" type="text/javascript"></script>
  <script type="text/javascript">
  Game.ready(function() {

    var size       = document.getElementById('size');
    var speed      = document.getElementById('speed');
    var stats      = document.getElementById('stats');
    var footprints = document.getElementById('footprints');

    var go = function() {
      if (Game.current)
        Game.current.stop();
      Game.current = Game.start('game', Pong, {debug: true});
    }

    Game.addEvent(size,  'change', go);
    Game.addEvent(speed, 'change', go);

    go();
  });
  </script>

</body> 
</html>
